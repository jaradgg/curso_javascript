<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script lang="JavaScript">
        // AND operador de valores de verdad
        let resultado=Boolean(false)
        console.log(resultado = true && false)

        //OR
        console.log(resultado = true || false)

        //NOT !
        console.log(resultado = !true)

        // COMPARACIONES
        // == igualdad
        console.log( 5 == '5') //compara entre numero y c√≥digo ASCII

        // === estrictemente igual
        console.log( 5 === '5') //compara entre numero y letra

        // != NO IGUAL o desigualdad
        console.log(5 != '5')  //falso

        // !== estrictamente desigual o NO IGUAL
        console.log(5 !== '5') //verdadero

        //  < mayor que o <= mayor o igual que
        console.log(5 <= '5') //porque el ascii de 5 es mayor que nro 5
    </script>
</body>
</html>
