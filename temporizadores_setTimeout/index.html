        setTimeout(() => {
            console.log('Ejecutando un setTimeout, después de 3 segundos, esto se ejecuta una sola vez')
        }, 3000) // dura 3 segundos el tiempo seteado

        let temporizador = setTimeout(() => {
            console.log(new Date().toLocaleTimeString())
        }, 20000)
        
        clearTimeout(temporizador)
        console.log("despues del clear timeout")
    </script>
