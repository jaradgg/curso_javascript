    <button onclick="hablar">hablar</button>
    <script>
        function hablar() {
            let texto = "Hola Anita, estás cansada? ¡Ponete las pilas!";
            let mensaje = new SpeechSynthesisUtterance(texto);

            mensaje.lang = "es-ES"; // Idioma en español
            mensaje.rate = 1;       // Velocidad
            mensaje.pitch = 1;      // Tono

            console.log(speechSynthesis.getVoices())

            speechSynthesis.speak(mensaje);
            let voces = speechSynthesis.getVoices();
            //let mensaje = new SpeechSynthesisUtterance("Probando, 1, 2, 3");
            mensaje.voice = voces.find(voz => voz.lang === "es-ES");
            speechSynthesis.speak(mensaje);

            let utterance = new SpeechSynthesisUtterance("Hello world!");
            speechSynthesis.speak(utterance); 
        }
    </script>
